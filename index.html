    <script>
      const audioButton = document.getElementById('audioButton');
      const audioClip = document.getElementById('audioClip');
      const playIcon = document.getElementById('playIcon');
      const pauseIcon = document.getElementById('pauseIcon');
      const slider = document.querySelector('.slider');
    
      function toggleAudio() {
        if (audioClip.paused) {
          audioClip.play();
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
          slider.style.display = 'none'; // hide the slider initially
        } else {
          audioClip.pause();
          playIcon.style.display = 'block';
          pauseIcon.style.display = 'none';
          slider.style.display = 'none'; // hide the slider when audio is paused
        }
      }
    
      audioClip.addEventListener('play', function() {
        slider.style.display = 'block'; // show the slider when audio is played
      });
    
      audioClip.addEventListener('pause', function() {
        slider.style.display = 'none'; // hide the slider when audio is paused
      });
    </script>
